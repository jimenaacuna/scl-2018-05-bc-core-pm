<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i|Syncopate" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div id="root">

    <h1>Mensaje secreto</h1>
    <h2>Podrás cifrar y descifrar tus conversaciones usando cifrado César</h2>
    <img class="img1" src="interrogante.png" alt="interrogante">

    <!-- posición offset-->
    <div>
      <form name="posición">
        <input type="number" id="positions" name="numero" min="0" max="33">
      </form>
    </div>

    <div>
      <textarea  id="boxCipher"></textarea>
      <textarea  id="boxMensaje"></textarea>
      <p class="textoMensaje">Tu Mensaje</p>
    </div>

    <div class="contenedorED">
      <button  id="encode">cifrar</button>
      <button  id="decode">descifrar</button>
      <button onclick="reiniciar()" id="reset">reiniciar</button>
      <input type="button" onclick="" value="">

    </div>


  </div>

  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
